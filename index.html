
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      padding: 20px;
    }

    .countdown {
      font-size: 1.4em;
      margin-top: 30px;
    }

    .hidden {
      display: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      max-width: 350px;
      margin: 30px auto;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- COUNTDOWN SECTION -->
  <div class="container" id="countdownSection">
    <h1>‚è≥ A Surprise Is Coming‚Ä¶</h1>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- MAIN CONTENT (HIDDEN FIRST) -->
  <div class="container hidden" id="mainContent">
    <h1>Hey My Love ‚ù§Ô∏è</h1>

    <div class="card">
      <p>
        From the moment you came into my life,  
        everything became more beautiful.  
        This page is just a small reminder  
        of how special you are to me üíñ
      </p>

      <!-- CHANGE IMAGE NAME IF YOU WANT -->
      <img src="Snapchat-100321993.jpg" alt="My Love">
    </div>
  </div>

  <script>
    // üî¥ SET YOUR SPECIAL DATE HERE (YYYY, MM-1, DD, HH, MM, SS)
    const targetDate = new Date(2026, 1, 14, 0, 0, 0).getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdownSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        üíñ ${days}d ${hours}h ${minutes}m ${seconds}s;
    }, 1000);
  </script>
  <!-- ‚ù§Ô∏è Floating Hearts Animation -->
<div class="hearts"></div>

<style>
.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.heart {
  position: absolute;
  bottom: -20px;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
}
<script>
/* HEART ANIMATION */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíó"];
heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 500);
</script>
  
</body>
</html>
